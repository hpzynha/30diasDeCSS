<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    <title>checkbox animado</title>
  </head>
  <body>
    <ul>
      <li>
        <label>
          <input type="checkbox" name="" />
          <div class="icon">

          </div>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="" />
          <div class="icon"><i class="fa fa-empire" aria-hidde="true"></i></div>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="" />
          <div class="icon">
            <i class="fa fa-desktop" aria-hidde="true"></i>
          </div>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="" />
          <div class="icon"><i class="fa fa-linux" aria-hidde="true"></i></div>
        </label>
      </li>
    </ul>
  </body>
</html>
